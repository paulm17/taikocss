# .github/workflows/release.yml
# Triggered by pushing a version tag (e.g. v0.2.1).
# Builds the native binary for all five platforms in parallel, then publishes
# every platform package and the root package to npm in a single step.

name: Release

on:
  push:
    tags: ['v*.*.*']

jobs:
  # ── Build one binary per platform ────────────────────────────────────────
  build:
    name: Build — ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os:     macos-latest
          - target: x86_64-apple-darwin
            os:     macos-latest
          - target: x86_64-unknown-linux-gnu
            os:     ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os:     ubuntu-latest
            packages: gcc-aarch64-linux-gnu
          - target: x86_64-pc-windows-msvc
            os:     windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compile toolchain (Linux ARM64 only)
        if: matrix.packages
        run: sudo apt-get install -y ${{ matrix.packages }}

      - name: Install dependencies
        run: npm ci

      - name: Build release binary
        run: npx napi build --platform --release --target ${{ matrix.target }}

      - name: Upload binary artefact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: |
            *.node
            npm/${{ matrix.target }}/*.node

  # ── Publish all packages to npm ──────────────────────────────────────────
  publish:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Download all binary artefacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          merge-multiple: true

      - name: List downloaded files (sanity check)
        run: find . -name '*.node' | sort

      - name: Publish platform packages
        run: npx napi prepublish --skip-gh-release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish root package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}